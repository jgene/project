<section data-ng-controller="FarmsController">
  <div class="page-header">
    <h1>New Farm</h1>
  </div>
  <div class="col-md-12">
    <form name="farmForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Module 1</label>
          <div class="controls">
            <input name="content" data-ng-model="content" id="content" class="form-control" placeholder="Content">
          </div>
        </div>
          <div class="form-group">
              <label class="control-label" for="content">Module 2</label>
              <div class="controls">
                  <input name="content" data-ng-model="content21" id="content21" class="form-control" placeholder="Content">
              </div>
          </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
